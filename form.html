<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
        integrity="sha384-tViUnnbYAV00FLIhhi3v/dWt3Jxw4gZQcNoSCxCIFNJVCx7/D55/wXsrNIRANwdD" crossorigin="anonymous">
</head>

<body>

    <!-- INIZIO HEADER -->
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid bg-dark" data-bs-theme="dark">
                <a class="navbar-brand" href="#"><img src="./img/duck.png" alt="Bootstrap" width="50" height="50"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active text-white" aria-current="page" href="#">Catalogo libri</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled text-secondary" aria-disabled="true">Anagrafica clienti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled text-secondary" aria-disabled="true">Storico prestiti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled text-secondary" aria-disabled="true">Help</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
                        <button class="btn btn-dark btn-outline-light" type="submit">Cerca</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <!-- FINE HEADER -->

    <!-- INIZIO MAIN -->
    <main>



        <!-- FORM -->
        <form action="">
            <div class="container">
                <div class="row">

                    <!-- TITLE -->
                    <h1 class="mt-3 mb-4">Nuovo Libro</h1>

                    <!-- NOME AUTORE -->

                    <div class="col-6">
                        <div class="mb-3">
                            <label for="name" class="form-label">Nome autore</label>
                            <input type="text" id="name" class="form-control" placeholder="Inserisci nome dell'autore">
                        </div>
                    </div>


                    <!-- COGNOME AUTORE -->

                    <div class="col-6">
                        <div class="mb-3">
                            <label for="lastname" class="form-label">Cognome autore</label>
                            <input type="text" id="lastname" class="form-control"
                                placeholder="Inserisci cognome dell'autore">
                        </div>
                    </div>


                    <!-- TITOLO -->

                    <div class="col-12">
                        <div class="mb-3">
                            <label for="title" class="form-label">Titolo</label>
                            <input type="text" class="form-control" id="title" required
                                placeholder="Inserisci titolo del libro">
                            <div id="title" class="form-text">Titolo versione italiana</div>
                        </div>
                    </div>


                    <!-- GENERE -->

                    <div class="col-12 col-lg-4">
                        <div class="mb-3">
                            <label for="type" class="form-label">Genere</label>
                            <select id="type" class="form-select">
                                <option>Scegli il genere</option>
                            </select>
                        </div>
                    </div>


                    <!-- ANNO DI PUBBLICAZIONE -->

                    <div class="col-12  col-lg-4">
                        <div class="mb-3">
                            <label for="year" class="form-label">Anno di pubblicazione</label>
                            <input type="number" class="form-control" id="year" placeholder="Inserisci l'anno">

                        </div>
                    </div>



                    <!-- ISBN -->

                    <div class="col-12 mb-4  col-lg-4">
                        <div class="mb-3">
                            <label for="code" class="form-label">ISBN#</label>
                            <input type="number" class="form-control" id="code" required
                                placeholder="Inserisci il codice ISBN#">
                        </div>
                    </div>


                    <hr>

                    <!-- NOTE -->

                    <div class="col-12">
                        <div class="mb-3">
                            <label for="note" class="form-label">Note</label>
                            <textarea class="form-control" placeholder="Inserisci eventuali note sul libro" id="note"
                                rows="3"></textarea>
                        </div>
                    </div>



                    <!-- DISPONIBILE DIGITALE -->

                    <div class="col-12">
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="checkbox">
                            <label class="form-check-label" for="checkbox">Disponibile anche in digitale</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Aggiungi libro</button>
                    </div>


                </div>
            </div>

        </form>





    </main>
    <!-- FINE MAIN -->




</body>

</html>
